<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title th:text="#{app.title}"> Title </title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<h1 th:text="#{app.create-user}">Create</h1>
<form action="#" th:action="@{/app/create-user}" th:object="${usersTbEntity}" method="POST">
    <table>
        <tr><td th:text="#{user.username}"></td>
            <td>
                <input type="text" th:field="*{username}" />
                <label th:if="${#fields.hasErrors('username')}" th:text="#{error.user.username}" th:class="'error'">UserName Error</label>
            </td>
        </tr>
        <tr><td th:text="#{user.password}"></td>
            <td>
                <input type="text" th:field="*{password}" />
                <label th:if="${#fields.hasErrors('password')}" th:text="#{error.user.password}" th:class="'error'">Password Error</label>
            </td>
        </tr>
        <tr sec:authorize="hasAuthority('ADMIN')"><td th:text="#{user.role}"></td>
            <td>
                <input type="text" th:field="*{role}" />
                <label th:if="${#fields.hasErrors('role')}" th:text="#{error.user.role}" th:class="'error'">Role Error</label>
            </td>
        </tr>
        <tr><td th:text="#{user.firstname}"></td>
            <td>
                <input type="text" th:field="*{firstName}" />
                <label th:if="${#fields.hasErrors('firstName')}" th:text="#{error.user.firstname}" th:class="'error'">First Name Error</label>
            </td>
        </tr>
        <tr><td th:text="#{user.lastname}"></td>
            <td>
                <input type="text" th:field="*{lastName}" />
                <label th:if="${#fields.hasErrors('lastName')}" th:text="#{error.user.lastname}" th:class="'error'">Last Name Error</label>
            </td>
        </tr>
        <tr><td th:text="#{user.gender}"></td>
            <td>
                <input type="radio" th:field="*{gender}" value="Male"/><label th:text="#{user.gender.male}">M</label>
                <input type="radio" th:field="*{gender}" value="Female"/><label th:text="#{user.gender.female}">F</label>
                <label th:if="${#fields.hasErrors('gender')}" th:text="#{error.user.gender}" th:class="'error'">Gender Error</label>
            </td>
        </tr>
        <tr><td th:text="#{user.married}+ '?'"></td>
            <td>
                <input type="checkbox" th:field="*{married}" />
            </td>
        </tr>
        <tr><td th:text="#{user.profile}"></td>
            <td>
                <select th:field="*{profile}">
                    <option th:each="profile : ${allProfiles}" th:value="${profile}" th:text="${profile}">Profile</option>
                </select>
            </td>
        </tr>
        <tr><td colspan="2">
            <input type="submit" th:value="#{user.form.submit}"/>
            <input type="reset" th:value="#{user.form.reset}"/>
        </td>
        </tr>
    </table>
</form>
</body>
</html>
